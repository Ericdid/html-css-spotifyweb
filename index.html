<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>html-css-spotifyweb</title>
  </head>
  <body>
    <div class="wrapper bordered">
      <nav id="sidebar"></nav>
      <section id="main-container">
        <div class="top-badge"></div>
        <div class="main-content"></div>
      </section>
    </div>
    <footer>
      <section id="footer">
        <div class="song-info bordered">
          <div class="album-cover">
            <img src="./img/sinister.jpeg" alt="" />
          </div>
          <div class="song-name">
            <div>Title</div>
            <div><span>Album Title</span></div>
          </div>
          <div class="icons">
            <i class="fa-regular fa-folder"></i
            ><i class="fa-regular fa-folder"></i>
          </div>
        </div>
        <div class="song-controls bordered">
          <div class="controls-top">
            <i class="fa-regular fa-folder"></i>
            <i class="fa-regular fa-folder"></i>
            <i class="fa-regular fa-folder fa-2xl"></i>
            <i class="fa-regular fa-folder"></i>
            <i class="fa-regular fa-folder"></i>
          </div>
          <div class="controls-progress">sadfsadf</div>
        </div>
        <div class="song-options bordered">sadfsadf</div>
      </section>
    </footer>
  </body>
</html>
